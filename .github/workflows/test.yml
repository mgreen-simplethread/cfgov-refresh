
name: test

on: pull_request

jobs:

  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        gulp_cmd:
          - lint
          - test:unit --ci --headless

    steps:
      - uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
            node-version: '10.x'

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install dependencies
        run: |
          ./frontend.sh development
          python -m pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: Run ${{ matrix.gulp_cmd }}
        run: yarn run gulp ${{ matrix.gulp_cmd }}

      - name: Submit test coverage
        if: matrix.gulp_cmd == 'test:unit --ci --headless'
        run: bash <(curl -s https://codecov.io/bash) -F frontend -X coveragepy -y codecode.yml
        env: 
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        toxenv:
          - lint-py36
          - unittest-py36-dj111-wag113-slow
          - unittest-py36-dj111-wag23-slow
        include:
          - toxenv: lint-py36
            python-version: 3.6
          - toxenv: unittest-py36-dj111-wag113-slow
            python-version: 3.6
          - toxenv: unittest-py36-dj111-wag23-slow
            python-version: 3.6

    services:
      postgres:
        # https://github.com/actions/example-services/blob/master/.github/workflows/postgres-service.yml
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test runner dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: Run tox -e ${{ matrix.toxenv }}
        run: |
          tox -e ${{ matrix.toxenv }}
        env: 
          TEST_RUNNER: cfgov.test.StdoutCapturingTestRunner 
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost/postgres
          CI_CHECK_MIGRATIONS: "./manage.py makemigrations --dry-run --check"

      - name: Submit test coverage
        # Submit coverage from our prefered tox run only
        if: matrix.toxenv == 'unittest-py36-dj111-wag113-slow'
        run: bash <(curl -s https://codecov.io/bash) -F backend -y codecode.yml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
